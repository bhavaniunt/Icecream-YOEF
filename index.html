    h1 {

      margin: 0;
    }

    #home {
      background-color: #F9F9F9;
      padding: 40px;
      text-align: center;
    }

    #contact {
      background-color: #E0E0E0;
      padding: 40px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input,
    textarea {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
    }

    input[type="submit"] {
      background-color: #FFC107;
      color: #FFF;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #FFA000;
    }

    #cart {
      background-color: #FFF;
      padding: 40px;
    }

    .flavor {
      margin-bottom: 30px;
    }

    h3 {
      margin: 0;
    }

    p {
      margin-top: 5px;
      margin-bottom: 10px;
    }

    button {
      background-color: #FFC107;
      color: #FFF;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #FFA000;
    }

    #search {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    #cart-items {
      list-style-type: none;
      padding: 0;
    }

    #checkout {
      background-color: #4CAF50;
    }

    #checkout:hover {
      background-color: #45a049;
    }

    footer {
      background-color: #333;
      color: #FFF;
      padding: 20px;
      text-align: center;
    }
  </style>
  <script>
    // Add JavaScript code here
    document.addEventListener("DOMContentLoaded", function() {
      const cartItems = document.getElementById("cart-items");
      const checkoutButton = document.getElementById("checkout");

      function addToCart(e) {
        const flavor = e.target.parentElement;
        const flavorName = flavor.querySelector("h3").textContent;
        const price = flavor.querySelector("p:last-child").textContent;

        const listItem = document.createElement("li");
        listItem.textContent = `${flavorName} - ${price}`;
        cartItems.appendChild(listItem);

        // Calculate total price
        let totalPrice = 0;
        const items = cartItems.querySelectorAll("li");
        items.forEach(item => {
          const itemPrice = parseFloat(item.textContent.split("$")[1]);
          totalPrice += itemPrice;
        });

        // Display total price
        alert(`Total Price: $${totalPrice.toFixed(2)}`);
      }

      function checkout() {
        const paymentMethod = prompt("Would you like to use debit or credit card?");
        if (paymentMethod) {
          alert(`You have chosen to pay with ${paymentMethod}. Thank you for your purchase!`);
          cartItems.innerHTML = "";
        }
      }

      const addButtons = document.querySelectorAll(".flavor button");
      addButtons.forEach(button => {
        button.addEventListener("click", addToCart);
      });

      checkoutButton.addEventListener("click", checkout);
    });
  </script>
</head>
